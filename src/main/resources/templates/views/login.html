<html>
   
   <head>
      <title>Architecture Modeler</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
       <script src="src/main/resources/templates/js/app.js"></script>
   </head>
   
   <body>
      <h2>Architecture Modeler</h2>
      
      <div ng-app = "mainApp" ng-controller = "loginController">
      <form  id="" name="formLogin" ng-submit="login()" method="post">
      
         Enter first name: <input type = "text" ng-model = "login.firstName"><br></br></input><br></br>
         Enter last name: <input type = "text" ng-model = "login.lastName"><br></br></input><br></br>
         <button type="submit">Login</button><br></br>
         
         </form>
      </div>
      
     
      
   </body>
</html>
